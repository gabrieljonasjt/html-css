<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Internos</title>
</head>
<body>
    <h1>Adicionando vídeos ao site</h1>
    <video  preload="metadata" width="500" controls >
        <source src="midias/video.m4v" type="video/mp4">
        <source src="midias/video.mkv" type="video/mp4">
        <source src="midias/video.webm" type="video/webm">
        <source src="midias/video.ogv" type="video/ogg">
        <p>Seu navegador não tem suporte para reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nzyl09MsMbc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
