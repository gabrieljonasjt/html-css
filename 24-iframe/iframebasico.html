 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
         iframe{
            width: 500px;
            height: 500px;
         }
    </style>
 </head>
 <body>
    <p>
      Acessando o site do 
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
         <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a><!--Para aparecer caso o site não posse ser exibido pelo iframe-->
      </iframe> <!--é um quadrO em linha, usado para adicionar elementos externos-->
      para aprender a programar.
    </p>
 </body>
 </html>
