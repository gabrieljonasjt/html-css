<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Neste site você verá um teste</p>
    <img src="logohtml.png" alt="Logo Html5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="Imagens/prato600.png" alt="Prato macarrão">
    <p>Podemos adicionar imagens externas</p>
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Adidas-Logo-PNG.png" alt="Adidas logo">
    <!--O 'alt' serve para descrever o conteúdo da imagem para cegos, que usam a leitura guiada nos sites, ou caso a imgem não carregue sirva com um texto alternativo de suporte.-->
</body>
</html>
