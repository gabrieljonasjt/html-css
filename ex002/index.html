<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Páragrados e quebras</h1>
    <hr>
    <p>Criando paragráfos e quebras, ebaaa</p>
    <p>Para quebra um texto como esse, <br> basta digitar o comando &lt;br.&gt;</p> <!-- Less Than = Menor que / Greater Than = Maior que-->
    <p>Vamos adicionar emojis: <br> 
        &#x1F525
    </p>
</body>
