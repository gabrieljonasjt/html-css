<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinámicas</title>
</head>
<body>
    <picture>
        <source media="(max-width: 750px )" srcset="img/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="img/m.jpg" type="image/jpg">
        <img src="img/g.jpg" alt="imagem flexível">
    </picture>
    <h2>Reproduzindo audio</h2>
    <audio preload="metadata" controls loop>
        <source src="music/A-gente-brisa-até-de-manha.mp3" type="audio/mpeg">
        <p>Infelismente não conseguimos carregar seus arquivos <a href="music/A-gente-brisa-até-de-manha.mp3">Clique aqui para baixa-lo!</a></p>
    </audio>
</body>
</html>
