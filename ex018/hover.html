<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: yellow;
            background-color: rgb(0, 0, 0);
            width: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Texto Escondido</h1>
    <div id="escondido">
        Passe por aqui
        <p>Achouuu!</p>
    </div>
</body>
</html>
